<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather APP</title>
</head>
<body>
    <h2 class="not-found">No results found :( !</h2>
    <div class="card-app">
        <div class="search">
            <input type="text" class="input-src" value="" placeholder="Enter a city or country..." />
            <button class="btn-src"><img src="img/src.svg"></button>
        </div>
        <div class="weather">
            <h1 class="city-name"></h1>
            <p class="time"></p>
            <h2 class="temp"></h2>
            <h3 class="feels-like"></h3>
            <div class="min-max">
                <p class="temp-min"></p>
                <p class="temp-max"></p>
            </div>
            <div class="weather-desc">
                <div class="weather-icon">
                    <img src="" class="icon">
                </div>
                <div class="description-weather"></div>
            </div>
            <div class="main-weather">
                <img src="img/humidity.png">
                <p class="humidity-p"></p>
                <img src="img/pressure.svg">
                <p class="pressure-p"></p>
                <img src="img/wind.svg">
                <p class="wind-p"></p>
            </div>
            <div class="sunrise-sunset">
                <div class="sunrise">
                    <img src="img/sunrise.svg" alt="">
                    <p></p>
                </div>
                <div class="sunset">
                    <img src="img/sunset.svg" alt="">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
