<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather APP</title>
</head>
<body>
    <div class="card-app">
        <div class="weather">
            <h1 class="city-name"></h1>
            <p class="time"></p>
            <h2 class="temp"></h2>
            <h3 class="feels-like"></h3>
            <div class="min-max">
                <p class="temp-min"></p>
                <p class="temp-max"></p>
            </div>
            <div class="weather-desc">
                <div class="description-weather"></div>
            </div>
            <p class="humidity-p"></p>
            <p class="pressure-p"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
